<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
    <title>Multitrack Audio Player Test App</title>
  </head>
  <body>
    <div><a href="./">Go back</a></div>
    <h1>Track test</h1>
    <div class="Panel">
      <h2>AudioContext</h2>
      <table>
        <tr>
          <th>state</th>
          <td><div data-label="audioContext-state"></div></td>
        </tr>
      </table>
    </div>
    <div class="Panel">
      <h2>Track</h2>
      <table>
        <tr>
          <th>id</th>
          <td><div data-label="track-id"></div></td>
        </tr>
        <tr>
          <th>mediaUrl</th>
          <td><div data-label="track-media-url"></div></td>
        </tr>
        <tr>
          <th>state</th>
          <td><div data-label="track-state"></div></td>
        </tr>
        <tr>
          <th>playState</th>
          <td><div data-label="track-play-state"></div></td>
        </tr>
        <tr>
          <th>duration</th>
          <td><div data-label="track-duration"></div></td>
        </tr>
        <tr>
          <th>gainParams</th>
          <td>
            <div>
              <input type="range" value="1" min="0" max="1" step="any" data-input="track-gainParams-gain" />
              <label><input type="checkbox" data-input="track-gainParams-solo" /> SOLO</label>
              <label><input type="checkbox" data-input="track-gainParams-mute" /> MUTE</label>
              <span data-label="track-gainParams"></span>
            </div>
          </td>
        </tr>
        <tr>
          <th>position</th>
          <td>
            <div>
              <input type="range" value="0" min="0" max="1" step="any" data-input="track-position" />
              <span data-label="track-position"></span>
            </div>
          </td>
        </tr>
        <tr>
          <th>autoRewind</th>
          <td>
            <div>
              <input type="checkbox" data-input="track-autoRewind" />
            </div>
          </td>
        </tr>
        <tr>
          <th>error</th>
          <td><div data-label="track-error"></div></td>
        </tr>
        <tr>
          <th>ACTIONS</th>
          <td>
            <div>
              <button data-action="track-create">Create</button>
              <button data-action="track-load">Load</button>
              <button data-action="track-start">Start</button>
              <button data-action="track-pause">Pause</button>
              <button data-action="track-stop">Stop</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <script>window.__PAGE_NAME__ = 'track-test';</script>
    <script src="main.js"></script>
  </body>
</html>
